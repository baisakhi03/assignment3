<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
		<script>
			$(document).ready(function()
			{
				$("button").click(function()
				{
					var cc=Math.random()*3;
					var uc=$("#u").val();
					var ccounter=0;
					var ucounter=0;
					if(cc==0)
					{
						$("#c").val("R");
					}
					else if(cc==1)
					{
						$("#c").val("P");
					}
					else
					{
						$("#c").val("S");
					};
					var cc1=$("#c").val();
					if(uc==cc1)
					{
						$("#r").val("TIE");
					}
					else if(cc1=="R" && uc=="S")
					{
						$("#r").val("COMPUTER WINS");
						ccounter++;
					}
					else if(cc1=="R" && uc=="P")
					{
						$("#r").val("USER WINS");
						ucounter++;
					}
					else if(cc1=="P" && uc=="R")
					{
						$("#r").val("COMPUTER WINS");
						ccounter++;
					}
					else if(cc1=="P" && uc=="S")
					{
						$("#r").val("USER WINS");
						ucounter++;
					}
					else if(cc1=="S" && uc=="R")
					{
						$("#r").val("USER WINS");
						ucounter++;
					}
					else if(cc1=="S" && uc=="P")
					{
						$("#r").val("COMPUTER WINS");
						ccounter++;
					};
					$("button").after("<h6>COMPUTER WINS: <h6>"+ccounter);
					$("button").after("<h6>USER WINS: <h6>"+ucounter);
				});
			});
		</script>
	</head>
	<body>
		COMPUTER CHOSE:<input type="text" id="c"><br><br>
		USER CHOSE:<input type="text" id="u"><br><br>
		RESULT:<input type="text" id="r"><br><br>
		<button>GO</button><br><br>
	</body>
</html>
